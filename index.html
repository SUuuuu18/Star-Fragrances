<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Perfume</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: 'Arial', sans-serif; background-color: #f5f5f5; color: #333;}
        header {background-color: #111; color: #fff; padding: 20px 0; text-align: center;}
        header h1 {font-size: 2.5em; letter-spacing: 2px;}
        nav {display: flex; justify-content: center; margin-top: 10px;}
        nav a {color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold;}
        nav a:hover {color: #f0a500;}
        .hero {display: flex; flex-direction: column; align-items: center; padding: 50px 20px; background: url('perfume-bg.jpg') center/cover no-repeat; color: #fff; text-align: center;}
        .hero h2 {font-size: 2em; margin-bottom: 20px;}
        .hero p {font-size: 1.2em; max-width: 600px;}
        .products {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 50px 20px; background-color: #fff;}
        .product-card {background-color: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; text-align: center; transition: transform 0.3s;}
        .product-card:hover {transform: translateY(-5px);}
        .product-card img {width: 100%; height: auto;}
        .product-card h3 {padding: 15px 0 5px;}
        .product-card p {color: #777; padding-bottom: 15px;}
        footer {background-color: #111; color: #fff; text-align: center; padding: 20px 0; margin-top: 20px;}
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .whatsapp-button:hover {transform: scale(1.1);}
        @media (max-width: 768px) {
            .hero h2 {font-size: 1.8em;}
            .hero p {font-size: 1em;}
        }
    </style>
</head>
<body>

    <header>
        <h1>Luxury Perfume</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Experience the Elegance</h2>
        <p>Discover our exclusive collection of luxury perfumes. Each fragrance is crafted to leave a lasting impression.</p>
    </section>

    <section class="products" id="products">
        <div class="product-card">
            <img src="perfume1.jpg" alt="Perfume 1">
            <h3>Rose Essence</h3>
            <p>$120</p>
        </div>
        <div class="product-card">
            <img src="perfume2.jpg" alt="Perfume 2">
            <h3>Ocean Breeze</h3>
            <p>$150</p>
        </div>
        <div class="product-card">
            <img src="perfume3.jpg" alt="Perfume 3">
            <h3>Night Mystery</h3>
            <p>$130</p>
        </div>
    </section>

    <footer id="contact">

    </footer>

    <a href="https://wa.me/923323989474" target="_blank" class="whatsapp-button" title="Chat with us">
        &#128222;
    </a>

</body>
</html>
