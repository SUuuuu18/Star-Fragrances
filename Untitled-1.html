<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Fragrances</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      color: #000;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff4500;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero img {
      max-width: 300px;
      border-radius: 10px;
    }
    .hero h2 {
      margin-top: 20px;
      font-size: 2em;
    }
    .hero p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      .hero img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Star Fragrances</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <img src="https://via.placeholder.com/300x300.png?text=Perfume+Bottle" alt="Perfume Bottle">
    <h2>Luxury Perfumes for You</h2>
    <p>Discover our exclusive collection of premium fragrances. Delivery 50% off on your first order!</p>
  </section>

  <footer>
    &copy; 2025 Star Fragrances. All rights reserved.
  </footer>

</body>
</html>
